<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Image Slider</title>
</head>

<body>

    <section id="slider-container">
        <div class="slide fade" id="slide-1">
            <img src="https://i.imgur.com/oLgMMnM.png" alt="Image 1">
        </div>
        <div class="slide fade" id="slide-2">
            <img src="https://i.imgur.com/CHJehXO.png" alt="Image 2">
        </div>
        <div class="slide fade" id="slide-3">
            <img src="https://i.imgur.com/6xnEblf.png" alt="Image 3">
        </div>
    </section>

    <div id="arrows-container">
        <p class="slider-arrow center_y" id="arrow-prev">
            &#10094;
        </p>
        <p class="slider-arrow center_y" id="arrow-next">
            &#10095;
        </p>
    </div>

    <div class="center_x" id="dots-container">
        <div class="dot-navigation"></div>
        <div class="dot-navigation"></div>
        <div class="dot-navigation"></div>
    </div>
    <script src="./scripts/app.js"></script>

</body>

</html>
